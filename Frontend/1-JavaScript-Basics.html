<!-- 
2. Create an array consisting of fruits names and when we click on a button sort it in 
descending order. 
-->
<!DOCTYPE html>
<html>
<head>
  <title>Sort Fruits</title>
  <script>
    function sortFruits() {
      let fruits = ["Banana", "Apple", "Mango", "Pineapple"];
      fruits.sort().reverse();
      document.getElementById("output").innerHTML = fruits.join(", ");
    }
  </script>
</head>
<body>
  <button onclick="sortFruits()">Sort Fruits Descending</button>
  <p id="output"></p>
</body>
</html>
