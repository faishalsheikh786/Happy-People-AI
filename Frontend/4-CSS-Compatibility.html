<!-- 
1. Create a table and apply table-layout as fixed and none
-->

<!DOCTYPE html>
<html>
<head>
  <style>
    table.fixed {
      width: 400px;
      table-layout: fixed;
      border: 1px solid black;
    }

    table.none {
      width: 400px;
      table-layout: auto;
      border: 1px solid black;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Fixed Table Layout</h2>
  <table class="fixed">
    <tr>
      <td>Short</td>
      <td>Very very long content that should be cut off</td>
    </tr>
  </table>

  <h2>Auto (None) Table Layout</h2>
  <table class="none">
    <tr>
      <td>Short</td>
      <td>Very very long content that should expand</td>
    </tr>
  </table>

</body>
</html>






<!-- 
2. Create a list and change its list-style-type
-->

<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: square;
    }

    ol {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>One</li>
    <li>Two</li>
  </ol>

</body>
</html>





<!-- 
3. Create a grid with different types
-->

<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .grid div {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Grid Example</h2>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>
</html>

<!-- 
5. Write a program of view-port for grid, media queries, image and video.
-->

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    img, video {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Grid with Image and Video</h2>
  <div class="container">
    <img src="https://th.bing.com/th/id/OIP.0iqvqUM-_MntTZp4CMBaigHaEK?w=305&h=180&c=7&r=0&o=7&cb=iwp2&dpr=1.3&pid=1.7&rm=3" alt="Placeholder Image">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
